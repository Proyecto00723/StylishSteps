<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
    }

    .sidebar {
      width: 300px;
      background: #111;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.6);
    }

    .sidebar input, .sidebar textarea, .sidebar button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .sidebar button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .producto {
      background: #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      gap: 40px;
      align-items: center;
      position: relative;
    }

    .producto img {
      width: 140px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .etiqueta-oferta {
      position: absolute;
      top: 0;
      left: 0;
      background-color: orange;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-top-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .producto button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .vender-btn {
      background-color: #007bff;
      color: white;
    }

    .reembolsar-btn {
      background-color: orange;
      color: white;
    }

    .vender-btn:disabled,
    .reembolsar-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .header-tienda {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      color: rgb(255, 3, 3);
      background-color: #ffffff4b;
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    .logo-tienda {
      height: 35px;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Agregar Producto</h2>
    <form id="formProducto">
      <input type="text" name="nombre" placeholder="Nombre del producto" required />
      <input type="text" name="imagen" placeholder="URL de imagen" required />
      <textarea name="descripcion" placeholder="Descripci√≥n" required></textarea>
      <input type="number" name="precio" placeholder="Precio (S/.)" required />
      <input type="number" name="cantidad" placeholder="Cantidad disponible" required />
      <input type="number" name="descuento" placeholder="Descuento (%)" min="0" max="100" />
      <button type="submit">Registrar Producto</button>
      <button type="button" onclick="location.href='index.html'">üåê Ver Tienda</button>
    </form>
  </div>

  <div class="main">
    <h2>Productos en Firebase</h2>
    <div id="listaProductos">Cargando productos...</div>
  </div>

  <div class="header-tienda">
    <img src="descarga.png" alt="STEPPAIR" class="logo-tienda" />
    <h2>Stylish Steps</h2>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, addDoc, getDocs, updateDoc, doc } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const form = document.getElementById("formProducto");
    const lista = document.getElementById("listaProductos");

    // üü© Mostrar productos con ID num√©rico
    async function mostrarProductos() {
      lista.innerHTML = "Cargando productos...";
      const querySnapshot = await getDocs(collection(db, "productos"));
      lista.innerHTML = "";
      let contador = 1; // Para mostrar IDs en n√∫meros secuenciales

      querySnapshot.forEach((documento) => {
        const p = documento.data();
        const id = documento.id;

        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          ${p.descuento > 0 ? '<div class="etiqueta-oferta">En oferta</div>' : ''}
          <img src="${p.imagen}" alt="${p.nombre}" />
          <div>
            <h3>${p.nombre}</h3>
            <p><strong>ID:</strong> ${contador}</p>
            <p>${p.descripcion}</p>
            <p><strong>Precio:</strong> S/. ${p.precio.toFixed(2)}</p>
            <p><strong>Stock:</strong> ${p.cantidad}</p>
            ${p.descuento > 0 ? `<p style="color:orange"><strong>Precio final:</strong> S/. ${p.precioFinal.toFixed(2)}</p>` : ""}
            <div style="display:flex; gap:10px; margin-top:10px;">
              <button class="vender-btn" ${p.cantidad <= 0 ? 'disabled' : ''} onclick="venderProducto('${id}', ${p.cantidad})">Vender</button>
              <button class="reembolsar-btn" onclick="reembolsarProducto('${id}', ${p.cantidad})">Reembolsar</button>
            </div>
          </div>
        `;
        lista.appendChild(div);
        contador++;
      });
    }

    // üü¶ Agregar producto
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nombre: form.nombre.value,
        descripcion: form.descripcion.value,
        precio: parseFloat(form.precio.value),
        cantidad: parseInt(form.cantidad.value),
        descuento: parseFloat(form.descuento.value) || 0,
        imagen: form.imagen.value,
      };
      data.precioFinal = data.descuento > 0
        ? data.precio - (data.precio * data.descuento / 100)
        : data.precio;

      try {
        await addDoc(collection(db, "productos"), data);
        alert("‚úÖ Producto guardado en Firestore");
        form.reset();
        mostrarProductos();
      } catch (error) {
        alert("‚ùå Error al guardar: " + error.message);
      }
    });

    // üü• Vender producto
    window.venderProducto = async (id, cantidad) => {
      if (cantidad <= 0) return alert("‚ö†Ô∏è No hay stock disponible.");
      const confirmar = confirm("¬øDeseas vender 1 unidad?");
      if (!confirmar) return;
      try {
        const ref = doc(db, "productos", id);
        await updateDoc(ref, { cantidad: cantidad - 1 });
        alert("‚úÖ Venta registrada");
        mostrarProductos();
      } catch (error) {
        alert("‚ùå Error al vender: " + error.message);
      }
    };

    // üüß Reembolsar producto
    window.reembolsarProducto = async (id, cantidad) => {
      const confirmar = confirm("¬øDeseas reembolsar 1 unidad?");
      if (!confirmar) return;
      try {
        const ref = doc(db, "productos", id);
        await updateDoc(ref, { cantidad: cantidad + 1 });
        alert("üîÅ Producto reembolsado");
        mostrarProductos();
      } catch (error) {
        alert("‚ùå Error al reembolsar: " + error.message);
      }
    };

    mostrarProductos();
  </script>
</body>
</html>
