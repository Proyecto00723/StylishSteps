<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n | Stylish Steps</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
      min-height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: #111;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 { margin-top: 0; font-size: 20px; }

    .sidebar input, .sidebar textarea, .sidebar button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 0.95rem;
    }

    .sidebar textarea {
      resize: none;
      height: 60px;
    }

    .sidebar button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #218838;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .producto {
      background: #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      gap: 20px;
      align-items: center;
      position: relative;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.01);
    }

    .producto img {
      width: 150px;
      height: 140px;
      object-fit: cover;
      border-radius: 5px;
    }

    .producto-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .producto-content h3 { margin: 0; font-size: 1.2rem; }
    .producto-content p { margin: 4px 0; font-size: 0.95rem; }

    .etiqueta-oferta {
      position: absolute;
      top: 0;
      left: 0;
      background-color: orange;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-top-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }

    .btn-eliminar {
      position: absolute;
      right: 10px;
      top: 10px;
      border: none;
      background: transparent;
      font-size: 1.1rem;
      cursor: pointer;
      color: red;
      transition: transform 0.2s;
    }

    .btn-eliminar:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Agregar Producto</h2>
    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <input type="text" id="imagen" placeholder="URL de imagen" />
    <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
    <input type="number" id="precio" placeholder="Precio (S/.)" step="0.01" />
    <input type="number" id="cantidad" placeholder="Cantidad disponible" min="0" />
    <input type="number" id="descuento" placeholder="Descuento (%)" min="0" max="100" />
    <button id="btnAgregar">Registrar Producto</button>
    <button onclick="location.href='index.html'">üåê Ver Tienda</button>
  </div>

  <div class="main">
    <h2>Productos Registrados</h2>
    <div id="listaProductos"></div>
  </div>

  <!-- üî• FIREBASE + FIRESTORE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‚öôÔ∏è CONFIGURA TU FIREBASE AQU√ç
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("listaProductos");
    const btnAgregar = document.getElementById("btnAgregar");

    // üü¢ Mostrar productos existentes
    async function mostrarProductos() {
      lista.innerHTML = "<p>Cargando productos...</p>";
      const querySnapshot = await getDocs(collection(db, "productos"));
      lista.innerHTML = "";

      querySnapshot.forEach((docu) => {
        const p = docu.data();
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          ${p.descuento > 0 ? `<div class='etiqueta-oferta'>${p.descuento}% OFF</div>` : ""}
          <button class="btn-eliminar" onclick="eliminarProducto('${docu.id}')">üóë</button>
          <img src="${p.imagen}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <p><strong>Precio:</strong> S/ ${p.precio.toFixed(2)}</p>
            ${p.descuento > 0 ? `<p><strong style='color:orange;'>Precio Final: S/ ${(p.precioFinal || p.precio - (p.precio * p.descuento / 100)).toFixed(2)}</strong></p>` : ""}
            <p><strong>Stock:</strong> ${p.cantidad}</p>
          </div>
        `;
        lista.appendChild(div);
      });

      if (!lista.innerHTML.trim()) lista.innerHTML = "<p>No hay productos registrados a√∫n.</p>";
    }

    // üü° Agregar nuevo producto
    btnAgregar.addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const imagen = document.getElementById("imagen").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const descuento = parseFloat(document.getElementById("descuento").value) || 0;

      if (!nombre || !imagen || !descripcion || !precio || !cantidad) {
        alert("‚ùóCompleta todos los campos obligatorios");
        return;
      }

      const precioFinal = parseFloat((precio - (precio * (descuento / 100))).toFixed(2));

      await addDoc(collection(db, "productos"), {
        nombre, imagen, descripcion, precio, cantidad, descuento, precioFinal, fecha: new Date()
      });

      alert("‚úÖ Producto agregado correctamente");
      mostrarProductos();
      ["nombre","imagen","descripcion","precio","cantidad","descuento"].forEach(id => document.getElementById(id).value = "");
    });

    // üî¥ Eliminar producto
    window.eliminarProducto = async (id) => {
      if (confirm("¬øEliminar este producto?")) {
        await deleteDoc(doc(db, "productos", id));
        alert("üóë Producto eliminado");
        mostrarProductos();
      }
    };

    // Cargar al inicio
    mostrarProductos();
  </script>
</body>
</html>
