<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
    }

    .sidebar {
      width: 300px;
      background: #111;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.6);
    }

    .sidebar h2 { margin-top: 0; font-size: 20px; }

    .sidebar input, .sidebar textarea, .sidebar button {
      width: 100%; margin: 10px 0; padding: 10px;
      border: none; border-radius: 5px; box-sizing: border-box;
    }

    .sidebar button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .main { flex: 1; padding: 20px; }
    .producto {
      background: #333; padding: 15px; margin-bottom: 10px;
      border-radius: 5px; display: flex; gap: 58px; align-items: center; position: relative;
    }

    .producto img {
      width: 190px; height: 170px; object-fit: cover; border-radius: 5px;
    }

    .producto-content { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .producto-content h3 { margin: 0; }
    .producto-content p { margin: 5px 0; }

    .header-tienda {
      position: absolute; top: 10px; right: 10px; display: flex; align-items: center;
      gap: 8px; font-size: 1rem; color: rgb(255, 3, 3); background-color: #ffffff4b;
      padding: 5px 15px; border-radius: 5px; font-weight: bold;
    }

    .logo-tienda { height: 35px; width: auto; object-fit: contain; }
    .etiqueta-oferta {
      position: absolute; top: 0; left: 0; background-color: orange; color: white;
      font-size: 12px; font-weight: bold; padding: 4px 8px;
      border-top-left-radius: 5px; border-bottom-right-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Agregar Producto</h2>
    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <div style="display: flex; align-items: center; gap: 15px;">
      <input type="text" id="imagen" placeholder="URL de imagen" style="flex: 1;" />
    </div>
    <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
    <input type="number" id="precio" placeholder="Precio (S/.)" />
    <input type="number" id="cantidad" placeholder="Cantidad disponible" />
    <input type="number" id="descuento" placeholder="Descuento (%)" min="0" max="100" />
    <button id="btnAgregar">Registrar Producto</button>
    <button onclick="location.href='index.html'">üåê Ver Tienda</button>
  </div>

  <div class="main">
    <h2>Productos Registrados</h2>
    <div id="listaProductos"></div>
  </div>

  <!-- üî• FIREBASE + FIRESTORE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‚öôÔ∏è CONFIGURA TU FIREBASE AQU√ç
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("listaProductos");
    const btnAgregar = document.getElementById("btnAgregar");

    // üü¢ Funci√≥n para mostrar productos
    async function mostrarProductos() {
      lista.innerHTML = "<p>Cargando productos...</p>";
      const querySnapshot = await getDocs(collection(db, "productos"));
      lista.innerHTML = "";

      querySnapshot.forEach((docu) => {
        const p = docu.data();
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          ${p.descuento > 0 ? `<div class="etiqueta-oferta">En oferta</div>` : ""}
          <button style="position:absolute;right:10px;top:10px;" onclick="eliminarProducto('${docu.id}')">üóë</button>
          <img src="${p.imagen}" alt="${p.nombre}" />
          <div class="producto-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <p><strong>Precio:</strong> S/ ${p.precio}</p>
            ${p.descuento > 0 ? `<p><strong style="color:orange;">Descuento: ${p.descuento}%</strong></p>` : ""}
            <p><strong>Stock:</strong> ${p.cantidad}</p>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    // üü° Agregar producto a Firestore
    btnAgregar.addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const imagen = document.getElementById("imagen").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const descuento = parseFloat(document.getElementById("descuento").value) || 0;

      if (!nombre || !imagen || !descripcion || !precio || !cantidad) {
        alert("‚ùóCompleta todos los campos");
        return;
      }

      const precioFinal = parseFloat((precio - (precio * (descuento / 100))).toFixed(2));

      await addDoc(collection(db, "productos"), {
        nombre, imagen, descripcion, precio, cantidad, descuento, precioFinal, fecha: new Date()
      });

      alert("‚úÖ Producto agregado correctamente");
      mostrarProductos();

      // limpiar inputs
      ["nombre","imagen","descripcion","precio","cantidad","descuento"].forEach(id => document.getElementById(id).value = "");
    });

    // üî¥ Eliminar producto (con confirmaci√≥n)
    window.eliminarProducto = async (id) => {
      if (confirm("¬øEliminar este producto?")) {
        await deleteDoc(doc(db, "productos", id));
        alert("Producto eliminado correctamente");
        mostrarProductos();
      }
    };

    mostrarProductos();
  </script>
</body>
</html>
