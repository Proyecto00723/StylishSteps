<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Steps</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      position: relative;
      text-align: center;
      color: white;
      height: 500px;
      clip-path: ellipse(100% 85% at 50% 0%);
      overflow: hidden;
    }

    header img { width: 100px; }

    .fondo-header {
      background: url('imagen.png') no-repeat center center/cover;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .overlay-header {
      background-color: rgba(0, 0, 0, 0.267);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .contenido-header {
      position: relative;
      z-index: 3;
      padding: 90px 15px;
    }

    .contenido-header h1 { font-size: 2.5em; margin-bottom: 10px; }
    .contenido-header p { font-size: 1.2em; margin-bottom: 20px; }

    .contenido-header button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: rgb(255, 195, 31);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .productos {
      background-color: #1c1c1c;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .productos h2 { font-size: 2em; margin-bottom: 30px; }

    .productos-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .producto {
      background: white;
      color: black;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    .producto img {
      max-width: 100%;
      border-radius: 5px;
      height: 180px;
      object-fit: cover;
    }

    .producto h3 { margin: 10px 0 5px; }
    .producto p { font-weight: bold; color: #53b62c; }

    .botones-acciones {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .vender-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .reembolsar-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .vender-btn:disabled,
    .reembolsar-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .agotado {
      position: absolute;
      top: 35px;
      left: -20px;
      background: red;
      color: white;
      transform: rotate(-45deg);
      width: 150px;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      pointer-events: none;
    }

    .etiqueta-oferta {
      position: absolute;
      top: 35px;
      right: -20px;
      background-color: orange;
      color: white;
      transform: rotate(45deg);
      width: 150px;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      pointer-events: none;
    }

    footer {
      background-color: #ec0c0ce3;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="fondo-header"></div>
  <div class="overlay-header"></div>
  <div class="contenido-header">
    <img src="descarga.png" alt="Logo" />
    <h1>Bienvenido a Stylish Steps</h1>
    <p>Explora el arte de vestir con estilo, elegancia y comodidad para √©l y para ella.</p>
    <button onclick="document.getElementById('productos').scrollIntoView({ behavior: 'smooth' })">Comprar ahora</button>
  </div>
</header>

<section class="productos" id="productos">
  <h2>Nuestras Nuevas Colecciones</h2>
  <p>¬°Encuentra el match ideal para tus pies!</p><br>
  <div class="productos-grid" id="vistaProductos">Cargando productos...</div>
</section>

<footer>
  &copy; 2025 StepPair | ¬°Match ideal para tus pies!
</footer>

<script type="module">
  import { db } from "./firebase-config.js";
  import { collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const vistaProductos = document.getElementById("vistaProductos");

  async function cargarProductos() {
    try {
      const querySnapshot = await getDocs(collection(db, "productos"));
      vistaProductos.innerHTML = "";
      querySnapshot.forEach((documento) => {
        const p = documento.data();
        const id = documento.id;

        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          ${p.cantidad <= 0 ? '<div class="agotado">AGOTADO</div>' : ''}
          ${p.descuento > 0 ? '<div class="etiqueta-oferta">En oferta</div>' : ''}
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p>Precio: S/. ${p.precioFinal.toFixed(2)}</p>
          <p>Stock: ${p.cantidad}</p>
          <div class="botones-acciones">
            <button class="vender-btn" ${p.cantidad <= 0 ? 'disabled' : ''} onclick="venderProducto('${id}', ${p.cantidad})">Vender</button>
            <button class="reembolsar-btn" ${p.cantidad >= (p.stockMaximo || p.cantidad) ? 'disabled' : ''} onclick="reembolsarProducto('${id}', ${p.cantidad}, ${p.stockMaximo || p.cantidad})">Reembolsar</button>
          </div>
        `;
        vistaProductos.appendChild(div);
      });
    } catch (error) {
      vistaProductos.innerHTML = "Error al cargar productos. Revisa tu conexi√≥n o configuraci√≥n de Firebase.";
      console.error(error);
    }
  }

  // üü¶ Vender producto
  window.venderProducto = async (id, cantidad) => {
    if (cantidad <= 0) return alert("‚ö†Ô∏è No hay stock disponible.");
    const confirmar = confirm("¬øDeseas vender 1 unidad?");
    if (!confirmar) return;
    try {
      const ref = doc(db, "productos", id);
      await updateDoc(ref, { cantidad: cantidad - 1 });
      alert("‚úÖ Venta registrada");
      cargarProductos();
    } catch (error) {
      alert("‚ùå Error al vender: " + error.message);
    }
  };

  // üüß Reembolsar producto
  window.reembolsarProducto = async (id, cantidad, stockMaximo) => {
    if (cantidad >= stockMaximo)
      return alert(`‚ö†Ô∏è No puedes reembolsar m√°s unidades. El stock ya est√° en el m√°ximo (${stockMaximo}).`);
    
    const confirmar = confirm("¬øDeseas reembolsar 1 unidad?");
    if (!confirmar) return;
    try {
      const ref = doc(db, "productos", id);
      await updateDoc(ref, { cantidad: cantidad + 1 });
      alert("üîÅ Producto reembolsado");
      cargarProductos();
    } catch (error) {
      alert("‚ùå Error al reembolsar: " + error.message);
    }
  };

  cargarProductos();
</script>
</body>
</html>
